<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>SimpleSignUp</title>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <div>
      <header id="header">
        <h2>Simple Sign Up Screen</h2>
      </header>
      <div class="imgfundo">
        <img src="assets/torus.png" alt="">
      </div>
      <div class="box">
        <a href="https://www.figma.com/file/i9CNV6Mq9lmx2dDRG9S0uE/Sign-up-page-(Community)?node-id=0%3A1"><img src="assets/SpecLogo.png" alt="" class="SpecLogo"></a>
        <img src="assets/ellipse.png" alt="" class="elliose">
        <img src="assets/mascot.png" alt="" class="mascot">
        <div class="text">
          <h3>Welcome aboard my friend</h3>
          <h4>just a couple of clicks and we start</h4>
        </div>
        <div class="form">
          <h3>Welcome</h3>
          <label for="">
            <input type="email" class="email">
            <input type="text" class="password">
            <a href="">Forgot password?</a>
            <input type="button" class="Login" value="Log in" />
            <p>Or</p>
            <input type="button" class="google" value="Google" />
            <input type="button" class="gitLab" value="GitLab" />
            <p>Have no account yet?</p>
            <input type="button" class="registration" value="Registration" />
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
